version: "3.9"
services:
  media-server:
    container_name: media-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
      - 1935:1935
      - 3000:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - media-server

networks:
  media-server:
    driver: bridge
    name: media-server
